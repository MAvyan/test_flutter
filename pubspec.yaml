name: namer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.0
  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
firebase_core: latest_version
cloud_firestore: latest_version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/img/podium.svg
    - lib/img/trophy.svg
    - lib/img/stadium.svg
    - lib/img/field.svg
    - lib/img/ticket.svg
    - lib/img/podium_primary.svg
    - lib/img/trophy_primary.svg
    - lib/img/stadium_primary.svg
    - lib/img/field_primary.svg
    - lib/img/ticket_primary.svg
    - lib/img/shop.svg
    - lib/img/person.png
    - lib/img/coins.svg
    - lib/img/settings.svg
    - lib/img/sticker.svg
    - lib/img/share.svg
    - lib/img/premium.png
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700